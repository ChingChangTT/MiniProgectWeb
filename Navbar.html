<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="bg-gradient-to-tl from-lime-700 to-teal-900 min-h-screen">
  <div id="navbar" class="fixed top-0 left-0 z-50 w-full bg-gradient-to-tl from-lime-700 to-teal-900">
    <nav class="w-11/12 lg:w-4/5 mx-auto flex flex-wrap justify-between items-center py-4">
      <img src="Logo/hacker.png" alt="Logo" class="h-10">
      <div class="hidden lg:flex items-center space-x-4">
        <a href="#" class="text-white text-lg lg:text-xl font-bold font-NunitoSans transition duration-300 px-4 py-2 rounded-lg  font-['Nunito Sans']" data-bg="bg-teal-500">Home</a>
        <a href="#" class="text-white text-lg lg:text-xl font-bold font-NunitoSans transition duration-300 px-4 py-2 rounded-lg" data-bg="bg-gradient-to-tr from-purple-500 to-pink-500  font-['Nunito Sans']">About Us</a>
        <a href="#" class="text-white text-lg lg:text-xl font-bold font-NunitoSans transition duration-300 px-4 py-2 rounded-lg" data-bg="bg-gradient-to-tr from-purple-500 to-pink-500  font-['Nunito Sans']">Service</a>
        <a href="#" class="text-white text-lg lg:text-xl font-bold font-NunitoSans transition duration-300 px-4 py-2 rounded-lg" data-bg="bg-gradient-to-tr from-purple-500 to-pink-500 font-['Nunito Sans']">Contact Us</a>
      </div>
      <div class="flex-1 flex justify-center lg:hidden">
        <button id="menu-button" class="text-white text-lg font-bold flex items-center space-x-2">
          <span>Home</span>
          <i class="fas fa-chevron-down text-xl"></i>
        </button>
      </div>
      <div id="dropdown-menu" class="hidden w-full bg-gradient-to-tl from-lime-700 to-teal-900 text-center lg:hidden">
        <a href="#" class="block text-white text-lg font-bold font-NunitoSans transition duration-300 px-4 py-2 rounded-lg" data-bg="bg-gradient-to-tr from-purple-500 to-pink-500  font-['Nunito Sans']">About Us</a>
        <a href="#" class="block text-white text-lg font-bold font-NunitoSans transition duration-300 px-4 py-2 rounded-lg" data-bg="bg-gradient-to-br from-blue-600 to-blue-400  font-['Nunito Sans']">Service</a>
        <a href="#" class="block text-white text-lg font-bold font-NunitoSans transition duration-300 px-4 py-2 rounded-lg" data-bg="bg-gradient-to-bl from-yellow-500 to-yellow-300  font-['Nunito Sans']">Contact Us</a>
      </div>
      <img src="Icon/hacker.png" alt="Second Image" class="hidden lg:hidden h-16 w-2/4">
    </nav>
  </div>

  <div class="w-11/12 lg:w-4/5 m-auto mt-32 lg:mt-24 flex flex-col-reverse lg:flex-row items-center justify-between space-y-8 lg:space-y-0">
    <div class="w-full lg:w-3/6 flex flex-col items-center text-center lg:text-left">
      <a href="#">
        <h5 class="mb-2 text-3xl sm:text-4xl lg:text-5xl font-bold tracking-tight text-gray-900 dark:text-white font-['Nunito Sans']">24/7 Cybersecurity Operation Center</h5>
      </a>
      <p class="mb-3 font-normal text-lg sm:text-xl text-gray-700 dark:text-white pt-5 font-['Nunito Sans']">Doctor protects your device from anonymous threats, making you feel comfortable with your important device by cleaning it from viruses and debugging it.</p>
      <button class="rounded-full bg-teal-500 mt-8 sm:mt-12">
        <a href="#" class="px-6 sm:px-9 block py-2.5 text-center text-white">
          Get started
        </a>
      </button>
    </div>
    <div class="w-full lg:w-5/12">
      <img class="rounded-t-lg object-cover w-full h-auto" src="Img/image.png" alt="Cybersecurity">
    </div>
  </div>
  
  <div class="w-full h-auto mt-16 lg:mt-32 flex flex-col justify-start items-center space-y-8 lg:space-y-12">
    <div class="px-8 lg:px-32 pb-4 flex flex-col justify-center items-center">
      <div class="w-full lg:w-96 text-center text-gray-900 dark:text-white text-2xl sm:text-3xl lg:text-4xl font-bold font-['Nunito Sans']">We work with</div>
      <div class="w-full lg:w-96 text-center text-gray-900 dark:text-white text-lg sm:text-xl font-normal font-['Nunito Sans']">Partners</div>
    </div>
    <div class="w-full flex flex-wrap justify-center items-center gap-8">
      <div class="bg-teal-500 rounded-lg p-4 flex justify-center items-center">
        <img class="w-24 h-24 sm:w-32 sm:h-32 lg:w-48 lg:h-48" src="Img/University.png" alt="University">
      </div>
      <div class="bg-teal-500 rounded-lg p-4 flex justify-center items-center">
        <img class="w-24 h-24 sm:w-32 sm:h-32 lg:w-48 lg:h-48" src="Img/Company.png" alt="Company">
      </div>
      <div class="bg-teal-500 rounded-lg p-4 flex justify-center items-center">
        <img class="w-24 h-24 sm:w-32 sm:h-32 lg:w-48 lg:h-48" src="Img/business.png" alt="Business">
      </div>
      <div class="bg-teal-500 rounded-lg p-4 flex justify-center items-center">
        <img class="w-24 h-24 sm:w-32 sm:h-32 lg:w-48 lg:h-48" src="Img/finance.png" alt="Finance">
      </div>
      <div class="bg-teal-500 rounded-lg p-4 flex justify-center items-center">
        <img class="w-24 h-24 sm:w-32 sm:h-32 lg:w-48 lg:h-48" src="Img/Cash.png" alt="Cash">
      </div>
    </div>
  </div>
  
  
  <script src="https://kit.fontawesome.com/a26263a3aa.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuButton = document.getElementById('menu-button');
      const dropdownMenu = document.getElementById('dropdown-menu');
      const links = document.querySelectorAll('nav a');

      menuButton.addEventListener('click', () => {
        dropdownMenu.classList.toggle('hidden');
      });

      links.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();

          // Remove active class from all links
          links.forEach(link => link.classList.remove('bg-gradient-to-r', 'from-emerald-500', 'to-emerald-500'));

          // Add active class to the clicked link
          link.classList.add('bg-gradient-to-r', 'from-emerald-500', 'to-emerald-500');

          // Change body background
          const bgClass = link.getAttribute('data-bg');
          document.body.className = bgClass + ' min-h-screen';

          // Hide menu on small screens after a link is clicked
          if (window.innerWidth < 1024) {
            dropdownMenu.classList.add('hidden');
          }
        });
      });

      // Adjust menu visibility on resize
      window.addEventListener('resize', () => {
        if (window.innerWidth >= 1024) {
          dropdownMenu.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
